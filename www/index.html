<html>
    <head>
        <title>inert-jitters</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
              integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
              crossorigin="">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
                integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                crossorigin="">
        </script>
        <script src="config.js"></script>
        <script src="innert-jitters.js"></script>
   </head>
   <body onload="init();">
       <div id="map"></div>
       <div id="startAddPortal" class="mapControl">Add Portal</div>
       <div id="addPortal" class="mapControl">
           <h2 style="text-align: center;">Add Portal</h2>
           <input id="portalUrl">
           <div class="buttons">
               <button id="submitPortalButton">Submit</button>
               <button id="cancelPortalButton">Cancel</button>
           </div>
       <div id="message" class="mapControl">
           <span id="messageText"></span>
           <div class="buttons">
               <button id="messageButton">Okay</button>
           </div>
       </div>
       </div>
   </body>
</html>
